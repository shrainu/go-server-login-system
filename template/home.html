<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GO Login System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body class="bg-dark">
	<!-- Title -->
	<div class="container p-3 my-3">
		<h1 class="text-info text-center">Welcome to GO login system</h1>
	</div>
	<!-- Login & Register -->
	<div class="container-fluid mt-3 text-white">
		<div class="row">
			<!-- Empty Left Column -->
			<div class="col"></div>
			<!-- Login & Register -->
			<div class="col-md-6 bg-secondary rounded">
				<div class="container p-3">
					<div class="row">
						<!-- Data Entry -->
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<h2 class="text-center">Login</h2>
							<div class="container">
								<div class="row">
									<div class="container p-2">
										<div class="row">
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text">Username</span>
												</div>
												<input type="text" class="form-control" id="username">
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="container p-2">
										<div class="row">
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text">Password</span>
												</div>
												<input type="password" class="form-control" id="password">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-2"></div>
						<div class="container p-2">
							<div class="row">
								<div class="col"></div>
								<div class="col-md-2">
									<button type="button" class="btn btn-info" onclick="registerUser();">
                    Register
                  </button>
								</div>
                <div class="col-md-2"></div>
								<div class="col-md-2">
									<button type="button" class="btn btn-info" onclick="sendAlert('Error', 'Not implemented.');">
                    Login
                  </button>
								</div>
								<div class="col"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Empty Right Column -->
			<div class="col"></div>
		</div>
	</div>
	<div class="container-fluid">
    <div class="row">
      <div class="col"></div>
      <div class="col-md-6">
        <div class="container-fluid my-3" id="insert-alert">
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>

	<!-- In House JavaScript -->
	<script src="../script/home.js"></script>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
